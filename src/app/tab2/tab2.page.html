<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Calendar </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openCalModal()">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-toolbar>
    <ion-segment [value]="calendar.mode">
      <ion-segment-button value="month">
        <ion-label>Month</ion-label>
      </ion-segment-button>
      <ion-segment-button value="week">
        <ion-label>Week</ion-label>
      </ion-segment-button>
      <ion-segment-button value="day">
        <ion-label>Day</ion-label>
      </ion-segment-button>
    </ion-segment>
    <ion-row>
      <ion-col size="6">
        <ion-button
          (click)="createRandomEvents()"
          expand="block"
          fill="outline"
        >
          Add random events
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button (click)="removeEvents()" expand="block" fill="outline">
          Remove all events
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="2">
        <div>
          <ion-button fill="clear" slot="start" (click)="back()">
            <ion-icon name="arrow-back" slot="icon-only"> </ion-icon>
          </ion-button>
        </div>
      </ion-col>
      <ion-col class="ion-text-center" size="8">
        <h2 slot="">{{viewTitle}}</h2>
      </ion-col>
      <ion-col size="2" class="ion-text-end">
        <div>
          <ion-button fill="clear" slot="end" (click)="next()">
            <ion-icon name="arrow-forward" slot="icon-only"> </ion-icon>
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-toolbar>
  <calendar
    [eventSource]="eventSource"
    calendarMode="week"
    [currentDate]="calendar.currentDate"
    (onEventSelected)="onEventSelected($event)"
    (onTitleChanged)="changeTitle($event)"
    [startHour]="6"
    [endHour]="20"
    [step]="30"
    [startingDayWeek]="1"
  >
  </calendar>
</ion-content>
